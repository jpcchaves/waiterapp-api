spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_DEV_URL}
    username: ${DB_DEV_ROOT_USERNAME}
    password: ${DB_DEV_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
